paths:
  '/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: Id of an existing user.
  /user:
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                $ref: 'stoplight://resources/overrides/GJPOBbTBaV8'
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
        '302':
          description: Found
          content:
            application/json:
              schema:
                $ref: 'stoplight://resources/overrides/GJPOBbTBaV8'
        '400':
          description: Missing Required Information
          content:
            application/json:
              schema:
                $ref: 'stoplight://resources/overrides/GJPOBbTBaV8'
        '409':
          description: Email Already Taken
          content:
            application/json:
              schema:
                $ref: 'stoplight://resources/overrides/GJPOBbTBaV8'
        1XX:
          description: Informational
          content:
            application/json:
              schema:
                $ref: 'stoplight://resources/overrides/GJPOBbTBaV8'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - dateOfBirth
              properties:
                firstName:
                  type:
                    - string
                    - 'null'
                lastName:
                  type: string
                email:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
            examples:
