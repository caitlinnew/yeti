      description: Part of an offer search describing the area filter fields
      properties:
        area:
          $ref: '#/components/schemas/area'
        additionalProperties: false
    closedFreightExchangeSetting:
      description: |-
        The Closed Freight Exchange (briefly CFE, or in German: Geschlossene Frachtenb√∂rse) is a concept of grouping TIMOCOM customers for offer publication constraints purposes. The common use case is that an offer with CUG settings will be published exclusively within the CUG in the first place. This means that it is not visible to any TIMOCOM customer which is not member of the set CUG. After a set duration of time (maybe never) it will be automatically visible to all TIMOCOM customers unless it has not been withdrawn before.

        If your company has a valid CUG contract with TIMOCOM you are able to send via the API all Closed Freight Exchange settings with the submitted offer.
      title: Closed Freight Exchange Setting
      type: object
      x-stoplight:
        id: 0e9f9cc5f683a
      x-examples:
        example-1:
          closedFreightExchangeId: 288
          publicationDateTime: '2019-08-24T14:15:22Z'
          publicationType: INTERNAL_ONLY
          remark: Internal Group Remark
        example-2:
          closedFreightExchangeId: 0
          publicationDateTime: '2019-08-24T14:15:22Z'
          publicationType: EXTERNAL_LATER
          remark: External Remark
          resetRetentionDuration: true
          retentionDurationInMinutes: 5
      properties:
        closedFreightExchangeId:
          type: integer
          description: 'CUG ID, has been assigned to you by TIMOCOM.'
          example: 288
        publicationDateTime:
          type: string
          description: |
            At this calculated timestamp the offer will be
            published outside of the CUG.
          format: date-time
          example: '2019-08-24T14:15:22Z'
        publicationType:
          type: string
          description: |-
            Publication type: Visible within, only or publish
            outside of the CUG after expired retention time.
          enum:
            - INTERNAL_ONLY
            - EXTERNAL_LATER
          example: EXTERNAL_LATER
        remark:
          type: string
          description: |-
            Remark visible to members of this Closed Freight Exchange
            only.
          maxLength: 150
          example: External Remark
        resetRetentionDuration:
          description: |
            Relevant if an offer is to be updated by a request:
            Controls whether the retention duration of an offer
            within in the CUG is to be recalculated by the sent
            value of the field retentionDurationInMinutes.
            true = The countdown for the period in the CUG will be
            restarted after an update.
            false = The countdown for the period in the CUG will not be affected by an update. This is the default behaviour.
          type: boolean
        retentionDurationInMinutes:
          description: 'Retention time for remaining in CUG, visible for CUG members, only'
          example: 5
          format: duration
          type: integer
      required:
        - closedFreightExchangeId
        - publicationType
