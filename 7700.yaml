              - string
      properties:
        sortings:
          description: Sorting order of the result list.
          type: array
          items:
            $ref: '#/components/schemas/sortingStep'
        exclusiveLeftLowerBoundDateTime:
          type: string
          description: exclusive (>) lower bound for creation date time.
          format: date-time
          example: '2019-08-24T14:15:22Z'
        inclusiveRightUpperBoundDateTime:
          type: string
          description: |-
            inclusive (<=) right upper bound of creation 
            date time.
            Detail:
            In particular if
            exclusiveLeftLowerBoundDateTime is
            set, too, this field is the
            inclusive right upper bound of a
            search interval in matters
            of the update timestamp.
            Timestamp of the first (of possibly multiple)
            request(s) with these filter
            parameters, necessary for
            proper pagination. I.e. if you want to have consistent
            data for multiple pagination requests you should keep 
            this value (along with the lower bound) fix.
            A value more than 8 hours in the
            past will be rejected (status
            UNPROCESSABLE_ENTITY)
            and the response will
            contain a message key
            INVALID_QUERY_DATE_TIME of message level
            ERROR. A value in the
            future is set to current
            timestamp on server side. In particular if
            exclusiveLeftLowerBoundDateTime is
            set, too, this field is the
            inclusive right upper bound of a
            search interval in matters
            of the update timestamp.
          format: date-time
          example: '2019-08-24T14:20:22Z'
        startLocation:
          $ref: '#/components/schemas/locationSearch'
        destinationLocation:
          $ref: '#/components/schemas/locationSearch'
        loadingDate:
          $ref: '#/components/schemas/offerDateSearchChoice'
        firstResult:
          type: integer
          default: 0
          description: |
            Pagination: Sets the offset position in the result set to start pagination, starting with 0. firstResult = (pageNumber-1) * maxResults.
          minimum: 0
          example: 0
        maxResults:
          type: integer
          default: 30
          description: 'Pagination: Maximum number of returned element of result set. Value is additionally bounded above (currently to 30) on server side.'
          maximum: 30
          example: 20
        lengthRange_m:
          $ref: '#/components/schemas/metreRange'
        weightRange_t:
          $ref: '#/components/schemas/tonRange'
        vehicleProperties:
          $ref: '#/components/schemas/vehicleProperties'
      required:
        - inclusiveRightUpperBoundDateTime
        - startLocation
        - destinationLocation
        - firstResult
        - maxResults
