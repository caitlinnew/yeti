openapi: 3.0.0
info:
  title: Freight Exchange stuff
  version: 3.0.1
  description: |-
    The API is capable of processing the complete lifecycle of the
    following entity types:
    * `Freight Offers`
    * `Vehicle Space Offers`

    Specifically, the API can be used to carry out the following actions:
    * Create, delete and modify `Freight Offers`
    * Create, delete and modify `Vehicle Space Offers` and stuff or whatever
    * Retrieve offer detail information from foreign offers
    * Allows to negotiate conditions of received freight quotes
  termsOfService: 'https://www.timocom.co.uk/gtc'
  contact:
    email: schnittstellen@timocom.com
servers:
  - url: 'https://api.timocom.com/freight-exchange/3'
    description: Live Server
  - url: ''
    description: sandbox
paths:
  /freight-offers:
    get:
      summary: Lookup Freight Offers
      tags:
        - Freight Search
      responses:
        '200':
          $ref: '#/components/responses/200_freightOffersResponse'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422_paramValidationFailure'
      operationId: get-freight-offers
      parameters:
        - $ref: '#/components/parameters/ids'
      security:
        - authorization: []
      x-internal: false
      description: Get a list of Freight Offers by a list of Ids.
    parameters: []
  '/freight-quotes/{freightQuoteId}':
    get:
      summary: Lookup Freight Quote (Upcoming)
      responses:
        '200':
          $ref: '#/components/responses/200_freightQuoteResponse'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422_paramValidationFailure'
      operationId: get-freight-quote
      parameters:
        - $ref: '#/components/parameters/freightQuoteId'
        - $ref: '#/components/parameters/customerId'
      security:
        - authorization: []
      x-internal: false
      description: Get a Freight Quote by its ID.
    parameters:
      - $ref: '#/components/parameters/freightQuoteId'
  /vehicle-space-offers:
    get:
      summary: Lookup Vehicle Space Offers
      responses:
        '200':
          $ref: '#/components/responses/200_vehicleSpaceOffersResponse'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422_paramValidationFailure'
      operationId: get-vehicle-space-offers
      parameters:
        - $ref: '#/components/parameters/ids'
      security:
        - authorization: []
      description: Get a list of Vehicle Space Offers by a list of Ids
      tags:
        - Vehicle Space Search
    parameters: []
  /freight-offers/search:
    post:
      summary: Find Freight Offers
      operationId: post-search-freight-offers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerSearchFilter'
      security:
        - authorization: []
      responses:
        '200':
          $ref: '#/components/responses/200_freightOffersResponse'
        '400':
          $ref: '#/components/responses/400'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422_paramValidationFailure'
      tags:
        - Freight Search
      description: Search for a list of Freight Offers.
    parameters: []
  /vehicle-space-offers/search:
    post:
      summary: Find Vehicle Space Offers
      operationId: post-search-vehicle-space-offers
      responses:
        '200':
          $ref: '#/components/responses/200_vehicleSpaceOffersResponse'
        '400':
          $ref: '#/components/responses/400'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422_paramValidationFailure'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerSearchFilter'
      security:
        - authorization: []
      tags:
        - Vehicle Space Search
      description: Search for a list of Vehicle Space Offers.
    parameters: []
components:
  schemas:
    address:
      description: |
        The particulars of the place where a freight offer has to be picked up or needs to be shipped to. In case of a vehicle offer the address symbolizes the starting point of the vehicle.
      title: Address
      discriminator:
        propertyName: objectType
      type: object
      x-examples:
        example-1:
          city: Barcelona
          country: ES
          geoCoordinate: null
          geocoded: false
          postalCode: '08002'
        example-2:
          city: Gerona
          country: ES
          geoCoordinate: null
          geocoded: false
          postalCode: '17001'
        example-3:
          city: Gerona
          country: ES
          geoCoordinate:
            longitude: 2.82493
            latitude: 41.98311
          geocoded: true
          postalCode: '17001'
      x-internal: false
      properties:
        city:
          type: string
          maxLength: 100
          example: Gerona
        country:
          $ref: '#/components/schemas/countryCode'
        geoCoordinate:
          $ref: '#/components/schemas/geoCoordinate'
        geocoded:
          default: false
          description: |-
            Relevant for responses, only. True if address could be
            geocoded by TIMOCOM.
          type: boolean
          readOnly: true
        postalCode:
          type: string
          example: '17001'
      required:
        - country
    area:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/address'
        size_km:
          $ref: '#/components/schemas/kilometres'
      title: Area
      description: Defines the size of the area around an address.
      x-examples:
        example-1:
          city: Gerona
          country: ES
          geoCoordinate: null
          geocoded: false
          postalCode: '17001'
          size_km: 15
        example-2:
          city: Gerona
          country: ES
          geoCoordinate:
            longitude: 2.82493
            latitude: 41.98311
          geocoded: true
          postalCode: '17001'
          size_km: 200
